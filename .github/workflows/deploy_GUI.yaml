name: Build and Release - GUI

on:
  push:
    branches:
      - main
      - 'fe/*'
      - 'cicd/*'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    permissions: write-all
    runs-on: windows-latest

    steps:

    - name: Set output
      id: vars
      shell: powershell
      run: |
        $tag = Get-Date -Format 'yyyy.MM.dd.HHmm'
        Write-Host "tag=$tag" >> $env:GITHUB_OUTPUT

    - name: Checkout repository
      uses: actions/checkout@v4
      

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0'  # Adjust the .NET SDK version as needed
      
    - name: Build the project
      run: dotnet build AutoReview/AutoReview.csproj --configuration Release

    - name: Set up Git Bash
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        architecture: x64
        add-path: true

    - name: Zip contents
      shell: powershell
      run: |
        cd AutoReview/bin/Release/net8.0-windows
        Compress-Archive . out.zip


    - name: release
      uses: actions/create-release@v1
      id: create_release
      env: 
        TAG: ${{ steps.vars.outputs.tag }}
        GITHUB_TOKEN: ${{ github.token }}
      with:
        release_name: Release - ${{ steps.vars.outputs.tag }}
        draft: false
        tag_name: "V2"
        prerelease: false


    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: AutoReview\bin\Release\net8.0-windows\out.zip
        asset_name: net8.0-windows.zip
        asset_content_type: application/octet-stream