name: Build and Release - GUI

on:
  push:
    branches:
      - main
      - 'fe/*'
      - 'cicd/*'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:

    - name: Set Version Tag
      id: version
      run: |
        echo "tag=$(date +'%Y.%m.%d.%H%M')" >> $GITHUB_OUTPUT
        ls

    - name: Debug
      env:
        TAG: ${{ steps.version.output.tag }}
      run: echo "Tag set to $TAG"

    - name: Checkout repository
      uses: actions/checkout@v4
      

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0'  # Adjust the .NET SDK version as needed
      
    - name: Build the project
      run: dotnet build AutoReview/AutoReview.csproj --configuration Release

    - name: Echos
      run: |
        ls
        dir
        cd AutoReview/obj
        dir
        ls

    - name: release
      uses: actions/create-release@v1
      id: create_release
      env: 
        TAG: ${{ steps.version.outputs.tag }}
        GITHUB_TOKEN: ${{ github.token }}
      with:
        release_name: Release - ${{ steps.version.outputs.tag }}
        draft: false
        tag_name: "V1"
        prerelease: false


    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: AutoReview\bin\Release\net8.0-windows\AutoReview.exe
        asset_name: AutoReview.exe
        asset_content_type: application/octet-stream